services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: advision-db
    environment:
      POSTGRES_USER: advision
      POSTGRES_PASSWORD: advision_dev_password
      POSTGRES_DB: advision
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U advision"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: advision-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://advision:advision_dev_password@db:5432/advision
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - ML_SERVICE_URL=http://ml-service:8001
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: advision-ml
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    volumes:
      - ./ml-service:/app
      - model_cache:/app/models
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: advision-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Chroma Vector DB (for RAG)
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: advision-chroma
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

volumes:
  postgres_data:
  model_cache:
  chroma_data:
